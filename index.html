<html>
  <head>
    <title>Triple Number Tracker</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div class="title">
      TRIPLE NUMBER TRACKER
    </div>
    <div class="informationDisplay">
      Use the buttons below to activate the tracker!
    </div>
    <div class="main">
      <div class="grid">
        <button id="reset" class="modernButton3">Reset</button>

        <button id="answer1" class="modernButton2">10</button>
        <button id="answer2" class="modernButton2">25</button>
        <button id="answer3" class="modernButton2">50</button>
        
        <button id="button1" class="modernButton">Add 5</button>
        <button id="button2" class="modernButton">Multiply By 2</button>
        <button id="button3" class="modernButton">Subtract 10</button>

        <button id="button4" class="modernButton">Subtract 11</button>
        <button id="button5" class="modernButton">Divide By 4</button>
        <button id="button6" class="modernButton">Multiple By 5</button>

        <button id="button7" class="modernButton">Divide By 2</button>
        <button id="button8" class="modernButton">Add 10</button>
        <button id="button9" class="modernButton">Add 35</button>
      </div>
    </div>
  </body>

  <script type="text/javascript" src="script.js"></script>

</html>
